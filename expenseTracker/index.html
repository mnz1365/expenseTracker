<!-- index.html -->
<!DOCTYPE html> 
<html> 

<head> 
	<title>Expense Tracker</title> 
	<link rel="stylesheet"
		type="text/css"
		href="style.css" /> 
	<style media="print">
		form {
			display: none;
		}
		#print-of-page {
			display: block;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>


</head> 

<body> 
	<div class="container"> 
		<h1>Expense Tracker</h1> 
		<form id="expense-form"> 
			<input type="text"
				id="expense-name"
				placeholder="Expense Name" required /> 
            <input type="number"
				id="expense-Qty"
				placeholder="Qty" required /> 
			<input type="number"
				id="expense-amount"
				placeholder="Price" required /> 
                
			<button type="submit"> 
				Add Expense 
			</button> 
		</form> 
		<div class="expense-table" id="print-of-page"> 
			<table> 
				<thead> 
					<tr> 
						<th>Expense Name</th> 
						<th>Qty</th> 
						<th>Amount</th>
                        <th>Total Amount</th>
						<th>Action</th> 
					</tr> 
				</thead> 
				<tbody id="expense-list"></tbody> 
			</table> 
			
            <div class="total-item" > 
				<strong>Items: </strong> 
                <span id="total-item"></span>
				 
			</div>
			<div class="total-amount"> 
				<strong>Total:</strong> 
				$<span id="total-amount">0</span> 
			</div> 
			<div class="buttons-area">
				<div class="print-button-area">
					<button id="clear-button" onclick="myPrint()">print</button>
				</div>
				<div class="pdf-button-area">
					<button id="pdf-button" onclick="myPdf()">pdf File</button>
				</div>
				<div class="clear-button-area">
					<button id="print-button" onclick="myClear()">clear</button>
				</div>
			</div>
			
		</div> 
		<p id="mnz">developed by mnz</p>
	</div> 
	<script src="script.js">
		
	</script> 
</body> 

</html>
